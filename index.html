<script> 
var mySong = document.getElementById("mySong")
var icon = document.getElementById("icon")

icon.onclick = function(){
    if(mySong.paused) {
        mySong.play();
        icon.src = "video-pause-button.png" 
    }
    else {
        mySong.pause();
        icon.src = "play-button.png"
    }
}
